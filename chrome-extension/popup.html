<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Rivo</title>

        <style>
            @font-face {
                font-family: "P22 Cusp Round";
                src: url("fonts/p22-cusp-round.woff2") format("woff2");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
        </style>
        <style>
            /* Generic icon that inherits text color */
            .popup-icon {
                display: inline-block;
                width: 14px;
                height: 14px;
                background-color: currentColor;
                -webkit-mask-size: contain;
                mask-size: contain;
                -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
                -webkit-mask-position: center;
                mask-position: center;
            }
        </style>
        <script src="./tailwind.js"></script>
        <link rel="stylesheet" href="frankenui.css" />
        <style type="text/tailwindcss">
            @theme {
                --font-logo: "P22 Cusp Round", ui-serif, serif;
                --font-sans:
                    "Hanken Grotesk", ui-sans-serif, sans-serif, system-ui;
                --color-background: hsl(var(--background));
                --color-foreground: hsl(var(--foreground));
                --color-card: hsl(var(--card));
                --color-card-foreground: hsl(var(--card-foreground));
                --color-popover: hsl(var(--popover));
                --color-popover-foreground: hsl(var(--popover-foreground));
                --color-primary: hsl(var(--primary));
                --color-primary-foreground: hsl(var(--primary-foreground));
                --color-secondary: hsl(var(--secondary));
                --color-secondary-foreground: hsl(var(--secondary-foreground));
                --color-muted: hsl(var(--muted));
                --color-muted-foreground: hsl(var(--muted-foreground));
                --color-accent: hsl(var(--accent));
                --color-accent-foreground: hsl(var(--accent-foreground));
                --color-destructive: hsl(var(--destructive));
                --color-destructive-foreground: hsl(
                    var(--destructive-foreground)
                );
                --color-border: hsl(var(--border));
                --color-input: hsl(var(--input));
                --color-ring: hsl(var(--ring));
            }
        </style>
        <style>
            :root {
                /* Override Franken UI default sans font (Geist) */
                --uk-global-font-family-sans:
                    "Hanken Grotesk", ui-sans-serif, system-ui, sans-serif;
                --background: 240 26.8293% 8.0392%;
                --foreground: 240 48.7179% 92.3529%;
                --card: 240 27.7778% 14.1176%;
                --card-foreground: 240 48.7179% 92.3529%;
                --popover: 240 27.7778% 14.1176%;
                --popover-foreground: 240 48.7179% 92.3529%;
                --primary: 251.25 100% 78.0392%;
                --primary-foreground: 240 26.8293% 8.0392%;
                --secondary: 242.8571 32.8125% 25.098%;
                --secondary-foreground: 241.9672 100% 88.0392%;
                --muted: 240 33.3333% 20%;
                --muted-foreground: 240 20.2532% 69.0196%;
                --accent: 240 33.3333% 28.2353%;
                --accent-foreground: 240 48.7179% 92.3529%;
                --destructive: 350.1754 100% 66.4706%;
                --destructive-foreground: 0 0% 100%;
                --border: 240 26.1538% 25.4902%;
                --input: 240 26.1538% 25.4902%;
                --ring: 251.25 100% 78.0392%;
            }
        </style>
    </head>

    <body class="bg-background text-foreground">
        <div class="p-6 w-80">
            <div class="mb-4">
                <h1 class="font-logo text-2xl text-foreground">RIVO</h1>
            </div>

            <div id="disconnected-view" class="flex flex-col gap-3">
                <p class="text-sm text-muted-foreground text-center">
                    Connect your wallet to continue.
                </p>
                <a
                    href="https://rivo.rcht.dev/dashboard"
                    target="_blank"
                    class="uk-btn uk-btn-primary w-full inline-flex items-center justify-center gap-2"
                    ><span class="popup-icon" style="-webkit-mask-image: url('svgs/wallet.svg'); mask-image: url('svgs/wallet.svg');"></span>Connect Wallet</a
                >
            </div>

            <div id="connected-view" class="hidden mt-4">
                <div class="bg-card rounded-lg p-4 mb-4 border border-border text-center">
                    <div class="text-xs text-muted-foreground mb-1 inline-flex items-center gap-1">
                        <span class="popup-icon" style="-webkit-mask-image: url('svgs/wallet.svg'); mask-image: url('svgs/wallet.svg');"></span>
                        Wallet
                    </div>
                    <div id="wallet-address" class="text-sm font-medium text-foreground font-mono break-all cursor-help"></div>
                </div>

                <div
                    class="bg-card rounded-lg p-4 mb-4 text-center border border-border"
                >
                    <div class="text-xs text-muted-foreground mb-1 inline-flex items-center justify-center gap-1">
                        <span class="popup-icon" style="-webkit-mask-image: url('svgs/coins.svg'); mask-image: url('svgs/coins.svg');"></span>
                        USDC Balance
                    </div>
                    <div
                        id="usdc-balance"
                        class="text-2xl font-bold text-foreground font-mono"
                    >
                        <span class="text-muted-foreground">Loading...</span>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <a
                        href="https://rivo.rcht.dev/dashboard"
                        target="_blank"
                        class="uk-btn uk-btn-primary w-full inline-flex items-center justify-center gap-2"
                        ><span class="popup-icon" style="-webkit-mask-image: url('svgs/external-link.svg'); mask-image: url('svgs/external-link.svg');"></span>Open Dashboard</a
                    >
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
